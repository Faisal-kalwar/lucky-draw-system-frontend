<div class="my-draws-wrapper">
  <h2>My Participations</h2>

  <div class="draw-card" *ngFor="let draw of joinedDraws">
    <h3>{{ draw.prizeName }}</h3>
    <p><strong>Date:</strong> {{ draw.drawDate | date }}</p>
    <p><strong>Status:</strong> {{ draw.status }}</p>
    <p>
      <strong>Result:</strong>
      <span [ngClass]="{
        'text-warning': draw.result === 'Pending',
        'text-success': draw.result === 'Winner',
        'text-danger': draw.result === 'Not Selected'
      }">
        {{ draw.result }}
      </span>
    </p>
  </div>
</div>
