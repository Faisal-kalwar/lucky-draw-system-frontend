<header class="header" *ngIf="!hideLayout">
  <nav>
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>

    <ng-container *ngIf="isLoggedIn; else guestLinks">
      <ng-container *ngIf="user?.role === 'admin'; else userLinks">
        <a routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
      </ng-container>

      <ng-template #userLinks>
        <a routerLink="/draws" routerLinkActive="active">All Draws</a>
        <a routerLink="/my-entries" routerLinkActive="active">My Entries</a>
      </ng-template>

      <a (click)="logout()">Logout</a>
    </ng-container>

    <ng-template #guestLinks>
      <a routerLink="/login" routerLinkActive="active">Login</a>
      <a routerLink="/register" routerLinkActive="active">Register</a>
    </ng-template>
  </nav>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<footer class="footer" *ngIf="!hideLayout">
  <p>&copy; 2025 Lucky Draw App</p>
</footer>
