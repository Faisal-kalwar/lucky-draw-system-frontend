<div class="login-container">
  <div class="login-card">
    <!-- LOGIN FORM -->
    <div *ngIf="!showForgotPassword" class="login-section">
      <div class="login-header">
        <h1>Welcome Back!</h1>
        <p>Login to your account to join exciting lucky draws</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            id="email" 
            type="email" 
            pInputText 
            formControlName="email" 
            class="form-control" 
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <p-password 
            id="password" 
            formControlName="password" 
            [feedback]="false" 
            placeholder="••••••••••••"
            [toggleMask]="true" 
            inputStyleClass="password-field"
          ></p-password>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          <p-message severity="error" [text]="errorMessage"></p-message>
        </div>

        <button 
          pButton 
          type="submit" 
          label="Login" 
          class="login-btn" 
          [loading]="isLoading"
          [disabled]="isLoading"
        ></button>
      </form>

      <div class="forgot-link">
        <a href="javascript:void(0)" (click)="toggleForgotPassword()">Forgot Password?</a>
      </div>
    </div>

    <!-- FORGOT PASSWORD FORM -->
    <div *ngIf="showForgotPassword" class="forgot-container">
      <div class="login-header">
        <h1>Forgot Password</h1>
        <p>Enter your email to receive a reset link</p>
      </div>

      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="forgot-email">Email</label>
          <input 
            id="forgot-email"
            type="email" 
            pInputText 
            formControlName="email" 
            placeholder="Enter your email" 
            class="form-control" 
          />
        </div>

        <p-message *ngIf="message" severity="success" [text]="message"></p-message>
        <p-message *ngIf="error" severity="error" [text]="error"></p-message>

        <button 
          pButton 
          type="submit" 
          label="Send Reset Link" 
          class="login-btn"
          [loading]="loading" 
          [disabled]="loading"
        ></button>
      </form>

      <div class="back-link">
        <a href="javascript:void(0)" (click)="toggleForgotPassword()">← Back to Login</a>
      </div>
    </div>
  </div>
</div>
