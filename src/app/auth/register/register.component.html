<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name" />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" />
  </div>

  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input id="phone" type="text" formControlName="phone" />
  </div>

  <div class="form-group">
    <label for="payment_option">Payment Method:</label>
    <select id="payment_option" formControlName="payment_option">
      <option value="" disabled>Select Payment Method</option>
      <option value="bank">Bank Transfer</option>
      <option value="easypaisa">Easypaisa</option>
      <option value="jazzcash">JazzCash</option>
    </select>
  </div>

  <div class="form-group">
    <label for="amount">Amount to Play:</label>
    <input id="amount" type="number" formControlName="amount" />
  </div>

  <!-- MISSING FIELDS (now added) -->
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" />
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" />
  </div>

  <button type="submit" [disabled]="isLoading">
    {{ isLoading ? 'Processing...' : 'Register and Pay' }}
  </button>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

</form>
