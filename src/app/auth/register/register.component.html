<div class="page-container">
  <!-- Header -->
  <header class="page-header">
    <h1>Lucky Draw Lottery Registration</h1>
  </header>

  <!-- Registration Card -->
  <main class="form-container">
    <h2>Register for the Lottery</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" formControlName="name" />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" />
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input id="phone" type="text" formControlName="phone" />
      </div>

      <!-- Payment -->
      <div class="form-group">
        <label for="paymentOption">Payment Method:</label>
        <select id="paymentOption" formControlName="paymentOption">
          <option value="" disabled>Select Payment Method</option>
          <option value="bank">Bank Transfer</option>
          <option value="easypaisa">Easypaisa</option>
          <option value="jazzcash">JazzCash</option>
        </select>
      </div>

      <!-- Amount -->
      <div class="form-group">
        <label for="amount">Amount to Play:</label>
        <input id="amount" type="number" formControlName="amount" />
      </div>

      <!-- Button -->
      <button type="submit" [disabled]="isLoading || registerForm.invalid">
        {{ isLoading ? 'Processing...' : 'Register and Pay' }}
      </button>

      <!-- API error -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="page-footer">
    Â© 2025 Lucky Draw Lottery. All rights reserved.
  </footer>
</div>
