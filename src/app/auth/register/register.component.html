<script>
// Simple password strength indicator (you can enhance this further)
document.getElementById('password').addEventListener('input', function(e) {
  const password = e.target.value;
  const strengthMeter = document.querySelector('.password-strength');
  
  // Reset classes
  strengthMeter.classList.remove('password-weak', 'password-medium', 'password-strong');
  
  if (password.length === 0) {
    return;
  } else if (password.length < 6) {
    strengthMeter.classList.add('password-weak');
  } else if (password.length < 10) {
    strengthMeter.classList.add('password-medium');
  } else {
    strengthMeter.classList.add('password-strong');
  }
});

// Toggle password visibility
document.querySelectorAll('.toggle-password').forEach(button => {
  button.addEventListener('click', function() {
    const input = this.parentNode.querySelector('input');
    const icon = this.querySelector('i');
    
    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      input.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  });
});
</script>
