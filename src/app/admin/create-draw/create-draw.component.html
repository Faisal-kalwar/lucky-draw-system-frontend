<div class="create-draw">
  <h2>{{ isEditMode ? 'âœï¸ Edit Draw' : 'â• Create New Draw' }}</h2>

  <form [formGroup]="drawForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Prize Name</label>
      <input type="text" formControlName="prizeName" class="form-control" />
    </div>

    <div class="form-group mt-3">
      <label>Draw Date</label>
      <input type="date" formControlName="drawDate" class="form-control" />
    </div>

    <div class="form-group mt-3">
      <label>Description</label>
      <textarea formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group mt-3">
      <label>Status</label>
      <select formControlName="status" class="form-control">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>

    <div class="form-group mt-3">
      <label>Max Participants</label>
      <input type="number" formControlName="maxParticipants" class="form-control" />
    </div>

    <button class="btn btn-primary mt-4" type="submit" [disabled]="drawForm.invalid">
      {{ isEditMode ? 'ğŸ’¾ Update Draw' : 'â• Create Draw' }}
    </button>
  </form>
</div>
